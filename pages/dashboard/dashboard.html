<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css" />
    <title>Dashboard Page</title>
</head>

<body>
    <div class="contain">
        <div class="order-sidebar">
            <div class="order-logo">
                <img src="../../images/Freddys_Logo.svg" alt="no image" />
            </div>
            <div class="sidebar">
                <ul>
                    <li><a href="./dashboard.html">Dashboard</a></li>
                    <li><a href="../orders/orders.html">Orders</a></li>
                    <li><a onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="all-dash">
            <h3>Dashboard</h3>
            <div class="dash-report">
                <div class="report">
                    <h5>Today</h5>
                    <p>$1456 / 9 orders</p>
                </div>
                <div class="report">
                    <h5>Last Week</h5>
                    <p>$34k / 120 orders</p>
                </div>
                <div class="report">
                    <h5>Last Month</h5>
                    <p>$95k / 876 orders</p>
                </div>
            </div>

            <div class="chart">
                <h4>Revenue (Last 7 days)</h4>
                <canvas id="myChart" width="200" height="80"></canvas>
            </div>
            <div>
                <h3>Bestsellers</h3>
                <div class="table-data">
                    <table>
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>#Units Sold</th>
                                <th>Revenue</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>item 1</td>
                            </tr>
                            <tr>
                                <td>item 2</td>
                            </tr>
                            <tr>
                                <td>item 3</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="dashboard.js"></script>
</body>

</html>
